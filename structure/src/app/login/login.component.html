<div class="page">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <div class="text-center mb-6">
            <h3>Al Mubarakiya</h3>
          </div>
          <form (ngSubmit)="onLoggedin()" class="card" #loginForm="ngForm">
            <div class="card-body p-6">
              <div class="card-title">Login to your account</div>
              <div class="form-group">
                <label class="form-label">Email address</label>
                <input
                  type="text"
                  class="form-control"
                  id="emailAddress"
                  name="emailAddress"
                  required
                  [(ngModel)]="login.EmailAddress"
                  #emailAddress="ngModel"
                  placeholder="Email Address"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  autocomplete="false"
                />
                <div
                  *ngIf="
                    emailAddress.invalid &&
                    (emailAddress.dirty || emailAddress.touched)
                  "
                  class="alert alert-danger"
                >
                  <div *ngIf="emailAddress?.errors.required">
                    Email is required.
                  </div>
                  <div *ngIf="emailAddress?.errors.pattern">
                    Email is invalid.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">
                  Password
                  <!-- <a href="./forgot-password.html" class="float-right small"
                    >I forgot password</a
                  > -->
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  [(ngModel)]="login.Password"
                  #password="ngModel"
                  placeholder="*********"
                  autocomplete="false"
                />
                <div
                  *ngIf="
                    password.invalid && (password.dirty || password.touched)
                  "
                  class="alert alert-danger"
                >
                  <div *ngIf="password?.errors.required">
                    Password is required.
                  </div>
                </div>
              </div>
              <!-- <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" />
                  <span class="custom-control-label">Remember me</span>
                </label>
              </div> -->
              <div class="form-footer">
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  [disabled]="!loginForm.form.valid || btnLoad"
                >
                  <div *ngIf="btnLoad">
                    <i class="fa fa-spinner fa-spin"></i>Loading
                  </div>
                  <div *ngIf="!btnLoad">Log in</div>
                </button>
              </div>
            </div>
          </form>
          <div class="text-center text-muted">
            Don't have account yet? <a href="./register.html">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
